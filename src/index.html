<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Scroll Animation Demo | ashour.io</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <main>
      <p id="test" style="position: absolute; left: 0; top: 0">This is a test label</p>
      <div class="section" id="section-0">
        <div class="section__text">
          <h2 class="section__header">Hello world!</h2>
          <p class="section__tagline">Meet Etophone</p>
        </div>
      </div>
      <p id="label-1-0" style="position: absolute; top: 0; left: 0; transform: scale(0)">
        Camera - Part K25002
      </p>
      <p id="label-1-1" style="position: absolute; top: 0; left: 0; transform: scale(0)">
        Battery - Part K25003
      </p>
      <div class="section" id="section-1">
        <div class="section__text">
          <h2 class="section__header">Modular and repairable</h2>
          <p class="section__tagline">Parts guaranteed in stock for 10 years</p>
        </div>
      </div>
      <div class="section" id="section-2">
        <div class="section__text">
          <h2 class="section__header">Farily sourced</h2>
          <p class="section__tagline">We actually give a damn</p>
        </div>
      </div>
      <canvas class="webgl"></canvas>
    </main>
    <script type="module" src="./main.js"></script>
  </body>
</html>
