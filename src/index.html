<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D Scroll Animation Demo | ashour.io</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=IBM+Plex+Mono:wght@300;500&family=Merriweather:ital,opsz,wght@0,18..144,300..900;1,18..144,300..900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />

  <body>
    <main>
      <img src="/images/loading-spinner.svg" alt="" id="loading-spinner" />
      <div class="section" id="section-0">

          <h2 class="section__header">Hello world!</h2>
          <p class="section__tagline">Meet Etophone</p>
        </div>
      </div>
      <div class="section" id="section-1">
        <div class="section__text">
          <h2 class="section__header">Modular and repairable</h2>
          <p class="section__tagline">Parts guaranteed in stock for 10 years</p>
        </div>
      </div>
      <div class="section" id="section-2">
        <div class="section__text">
          <h2 class="section__header">Farily sourced</h2>
          <p class="section__tagline">We actually give a damn</p>
        </div>

      <div class="webgl-ui">

          <h3 class="part-label__header">speakers</h3>
          <div class="part-label__body">
